<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Cute Cat Page</title>
<style>

        align-items: center;
        height: 100vh;
        background-color: #f1f1f1;

    .neon-text {

    h1 {

    }

    #yes-button {
        background-color: #2ecc71; /* –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç */
        color: white;
    }

    /* –°–∫—Ä—ã—Ç—å —ç–ª–µ–º–µ–Ω—Ç */

    }

</style>
</head>
<body>
<div class="container">

        <button class="button simple-button" id="yes-button" onclick="showKitten()">–î–∞üíî</button>

<script>
    var i = 0

        var randomX = Math.floor(Math.random() * 400) - 200; // —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –æ—Ç -200 –¥–æ 200

        this.style.transform = `translate(${randomX}px, ${randomY}px)`;
        if (i < 3){
            this.textContent = "–Ω–µ –ø–æ–π–º–∞–µ—à—åüòõ"
        }
        if (i>3 && i<5){
            this.textContent = "–≥–æ–≤–æ—Ä—é –∂–µ –Ω–µ –ø–æ–π–º–∞–µ—à—åüòÇ"
        }
        if (i>5 && i <10){

        }
        if (i>10 && i<15){
            this.textContent = "üíî"
        }
        if (i>20){
            this.hidden = true
        }
        i++
    });
    function showKitten() {

        var kittenImg = document.getElementById('kittenImg');
